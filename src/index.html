<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrap">
        <div class="container">
          <nav class="header__nav">
            <a class="header__logo" href="/">
              <img src="./images/Logo.svg" alt="logo" />
            </a>
            <div class="header__wrap-btns">
              <button class="header__btn-additional">Acceder</button>
              <button class="header__btn">Regístrate</button>
            </div>
          </nav>
        </div>
      </div>
      <div class="slider">
        <div class="slider__slide first-slide active"></div>
        <div class="content">
          <div class="container">
            <div class="content__banner">
              <span class="content__banner__deposit">Deposito minimo</span>
              <span class="content__banner__value">500 MXN</span>
            </div>
            <h1 class="content__title">
              <span class="content__title__first">Bono de primer</span>
              <span class="content__title__second">depósito hasta</span>
              <span class="content__title__third">40 000 MXN</span>
            </h1>
            <p class="content__text text-first active-text">
              <span>COMBOBOOST</span><span>hasta el 100%</span> en apuestas
              combinadas
            </p>
            <p class="content__text text-second">
              Reembolso del 500% en apuestas deportivas
            </p>
            <button class="content__btn">Regístrate</button>
          </div>
        </div>
      </div>
      <div class="header__fone"></div>
    </header>
    <main>
      <section class="subscription">
        <div class="container">
          <div class="subscription__wrapper">
            <form class="subscription__form" action="">
              <input
                class="subscription__form__input"
                type="text"
                placeholder="Correo electronico"
              />
              <button class="subscription__form__btn">Suscríbete</button>
            </form>
            <a class="subscription__logo" href="#">
              <img src="./images/Logo.svg" alt="logo" />
            </a>
            <ul class="companies">
              <li class="companies__item">
                <picture>
                  <source
                    media="(min-width:1920px)"
                    srcset="./images/companies-lg/VISA.svg"
                  />
                  <img
                    class="companies__item__img"
                    src="./images/companies-sm/VISA.svg"
                    alt="company"
                  />
                </picture>
              </li>
              <li class="companies__item">
                <picture>
                  <source
                    media="(min-width:1920px)"
                    srcset="./images/companies-lg/MASTERCARD.svg"
